<div class="row" *ngIf="profile">
	<div class="col-md-4">
		<img [src]="profile.picture">
	</div>
	<div class="col-md-8">
		<ul class="list-group">
			<li class="list-group-item">{{ profile.given_name }}</li>
			<li class="list-group-item">{{ profile.family_name }}</li>
			<li class="list-group-item">{{ profile.updated_at | date:'dd/MM/yyyy' }}</li>
		</ul>
	</div>
</div>

<pre>
	{{ profile | json }}
</pre>
